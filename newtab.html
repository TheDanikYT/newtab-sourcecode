  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      font-family: 'Open Sans', sans-serif;
      color: white;
      overflow: hidden;
    }

    body {
      background: url("https://i.postimg.cc/CK4xjVmr/4k-Red-Sun-Over-Japanese-Mountain-Temple-Landscape.jpg") no-repeat center center fixed;
      background-size: cover;
      animation: fadeIn 1s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.98); }
      to { opacity: 1; transform: scale(1); }
    }

    .overlay {
      backdrop-filter: blur(10px) brightness(0.7) sepia(0.2) saturate(1.3);
      background: linear-gradient(135deg, rgba(120, 40, 20, 0.25) 0%, rgba(20, 10, 5, 0.5) 100%);
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      position: relative;
      padding: 20px;
    }

    h1 {
      font-size: 3.2rem;
      margin-bottom: 2.5rem;
      text-shadow: 0 2px 10px rgba(220, 80, 30, 0.7);
      font-family: 'Montserrat', sans-serif;
      font-weight: 700;
      letter-spacing: 1px;
      text-align: center;
      background: linear-gradient(to right, #ff9966, #ff5e62);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: titleFloat 4s ease-in-out infinite;
    }

    @keyframes titleFloat {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    .search-box {
      width: 560px;
      max-width: 90%;
      margin-bottom: 3rem;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    .search-box:hover {
      transform: translateY(-3px);
    }

    input[type="text"] {
      width: 100%;
      padding: 16px 24px;
      font-size: 1.1rem;
      border: none;
      border-radius: 16px;
      outline: none;
      box-shadow: 0 4px 20px rgba(200, 60, 20, 0.5);
      background-color: rgba(40, 20, 10, 0.7);
      color: white;
      font-family: 'Open Sans', sans-serif;
      transition: all 0.3s;
    }

    input[type="text"]::placeholder {
      color: rgba(255, 255, 255, 0.6);
      font-style: italic;
    }

    input[type="text"]:focus {
      box-shadow: 0 6px 30px rgba(220, 80, 30, 0.8);
      background-color: rgba(50, 25, 15, 0.8);
      transform: scale(1.02);
    }

    .buttons-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 16px;
      width: 90%;
      max-width: 800px;
      margin-top: 2rem;
    }

    .buttons-container a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 14px 10px;
      background: rgba(50, 25, 15, 0.6);
      border: 1px solid rgba(220, 100, 40, 0.6);
      border-radius: 12px;
      color: #fff;
      text-decoration: none;
      font-weight: 600;
      transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
      text-shadow: 0 1px 3px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(6px);
      min-height: 70px;
    }

    .buttons-container a:hover {
      background: rgba(220, 100, 40, 0.9);
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 8px 20px rgba(220, 80, 30, 0.6);
      border-color: rgba(255, 255, 255, 0.3);
    }

    .buttons-container a::before {
      content: attr(data-emoji);
      font-size: 1.8rem;
      margin-bottom: 6px;
    }
  </style>
